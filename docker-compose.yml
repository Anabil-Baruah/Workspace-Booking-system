version: "3.9"
services:
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://backend:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend